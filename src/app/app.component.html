<div class="form">
  <ul class="tab-group">
    <li class="tab" [ngClass]="isActivatedSignupTab ? 'active' : ''" (click)="switchTab(true)"><a href="#signup">Sign
      Up</a></li>
    <li class="tab" [ngClass]="!isActivatedSignupTab ? 'active' : ''" (click)="switchTab(false)"><a href="#login">Log
      In</a></li>
  </ul>
  <div class="tab-content">
    <app-signup *ngIf="isActivatedSignupTab"></app-signup>
    <app-login *ngIf="!isActivatedSignupTab"></app-login>
  </div>
</div>
